<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>facebook_home_page</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./indes.css" />

    <!-- <link rel="stylesheet" href="./script.js" /> -->
  </head>
  <body>
    <section id="home">
      <div class="container">
        <div class="d-flex  ">
          <div class="col-sm-6 col-md-6 d-flex">
            <div class="left_side">
              <!-- <div class="image"> -->
              <img
                src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
                alt="facebook_img"/>
                <!-- <img src="./assets/facebook" alt=""> -->
              
              <!-- </div> -->
              <!-- <h1 style="color: rgb(85, 85, 250)">facebook</h1> -->
              <!-- <bold> -->
              <h2>
                Facebook helps you connect and share with the people in your
                life.
              </h2>
              <!-- </bold> -->
            </div>
          </div>
           
          <div class="col-md-4 col-12">
            <form action="" class="form_m">
              <div class="log_in">
                <input
                  type="email"
                  class="form-control form-control-lg"
                  id="user_name"
                  placeholder="Email address or Phone number" required
                />
              </div>
              <div class="log_in">
                <input
                  type="password"
                  placeholder="password"
                  id="pass_word"
                  class="form-control form-control-lg"
                   required
                />
              </div>
              <div class="log_in">
                <button class="login_button">Log in</button>
              </div>
              <div class="forgot_pass">Forgotten password?</div>
              <!-- <hr>or -->
              <hr />
              <div class="btn">
                <button class="btn-lg">
                  <!-- <a href="need to link pop-up window form">Create new account</a> -->Create
                  new account
                </button>
              </div>
            </form>
            <div class="create_page">
              <small><b>Create a Page</b> for a celebrity, brand or business. </small>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
